<!-- booking/templates/booking/review_service.html -->
{% extends 'booking/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2 class="mb-4">Review {{ booking.service.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
{% endblock %}
